{% extends 'base.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
  <h2>Add Course</h2>

  {% if user.has_perm('courseApp.create_manage_courses') %}
    <form method="post" action="{% url 'add_course' %}">
      {% csrf_token %}
      <!-- Your course form fields go here -->
      <label for="course_name">Course Name:</label>
      <input type="text" name="course_name" required>

      <label for="course_description">Course Description:</label>
      <textarea name="course_description" required></textarea>

      <!-- Add more fields as needed -->

      <button type="submit">Add Course</button>
    </form>
  {% else %}
    <p>You don't have permission to add a course.</p>
  {% endif %}
{% endblock %}
